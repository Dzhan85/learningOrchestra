version: '3'
services:
    database_api:
        build: ./database_api_service
        restart: on-failure
        image: 5050/images:database_api
        ports:
            - "5000:5000"
        depends_on:
            - database
            - images
        links:
            - database
        deploy:
            replicas: 1
        networks:
            - database_service

    database:
        restart: on-failure 
        image: mongo
        ports:
            - "27017:27017"
        deploy:
            replicas: 1
        networks:
            - database_service

    images:
        restart: on-failure
        image: registry
        ports:
            - "5050:5000"
        deploy:
            replicas: 1

    visualizer:
        restart: on-failure
        image: dockersamples/visualizer
        volumes:
        - "/var/run/docker.sock:/var/run/docker.sock"
        ports:
        - "8080:8080"
        deploy:
            replicas: 1
            placement:
                constraints:
                  - "node.role==manager"
    
networks:
    database_service:
